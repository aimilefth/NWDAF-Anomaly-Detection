

<div class="flex-container">
      <h1 class="flex-item-all">Feature contribution to Decision</h1>
      <div class="flex-item-left">
            <div>
                  <h2>Feature Data SHAP</h2>
                  <canvas baseChart [data]="barChartDataShap" [options]="barChartOptions" [type]="barChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                  </canvas>
            </div>
      </div>

      <div class="flex-item-right">
            <div style="width: 400px;">
                  <h2>Feature Data LIME</h2>
                  <canvas baseChart [data]="barChartDataLime" [options]="barChartOptions" [type]="barChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                  </canvas>
            </div>
      </div>

      <h1 class="flex-item-all">Feature evolution</h1>
      <div class="flex-item-left">

            <div style="width: 400px;">
                  @for(chartDatas of featureChartDataShap; track chartDatas.features ){
                  <h2>{{chartDatas.features}}</h2>
                  <canvas baseChart [data]="chartDatas.data" [options]="barChartOptions" [type]="barChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                  </canvas>
                  }
            </div>
      </div>

      <div class="flex-item-right">
            <div style="width: 400px;">
                  @for(chartDatas of featureChartDataLime; track chartDatas.features ){
                  <h2>{{chartDatas.features}}</h2>
                  <canvas baseChart [data]="chartDatas.data" [options]="barChartOptions" [type]="barChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                  </canvas>
                  }
            </div>
      </div>
</div>
